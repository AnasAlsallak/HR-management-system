<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS</title>
    <link rel="stylesheet" href="style.css">

<body>
  <header>
    <nav>
      <ul>
          <li><a href="./">Home</a></li>
          <li><a href="./HTML/accounting.html">Accounting</a></li>
      </ul>
      <a href="../index.html"><img src="../assets/HRMS.jpg" id="logo" height="100" width="150"></a>
    </nav>
  </header>
  <main>
    <h1>Employees Resgistration Portal</h1> <br>
    <form id="form">
        <label for="full-name">Full name:</label> <br>
        <input type="text" id="full-name" name="full-name" required>
        <br>
      
        <label for="department">Department:</label> <br>
        <select id="department" name="department" required>
          <option value="">Please select</option>
          <option value="Administration">Administration</option>
          <option value="Marketing">Marketing</option>
          <option value="Development">Development</option>
          <option value="Finance">Finance</option>
        </select>
        <br>
      
        <label for="level">Level:</label> <br>
        <select id="level" name="level" required>
          <option value="">Please select</option>
          <option value="Junior">Junior</option>
          <option value="Mid-Senior">Mid-Senior</option>
          <option value="Senior">Senior</option>
        </select>
        <br>
      
        <label for="image-url">Image URL:</label> <br>
        <input type="text" id="image-url" name="image-url">
        <br>
      
        <button type="submit">Add employee</button>
      </form> <br> <br> <br>

      <section> <h2>Administration Department Employees</h2> <div id="Administration" ></div> </section> <br>
      <section> <h2>Marketing Department Employees</h2> <div id="Marketing" ></div> </section> <br>
      <section> <h2>Development Department Employees</h2> <div id="Development" ></div> </section> <br>
      <section> <h2>Finance Department Employees</h2> <div id="Finance" ></div> </section> <br>
  </main>

      <img src="assets/instgram.jpg" id="Ilogo" height="20" width="25">
      <img src="assets/linkedin.jpg" id="Llogo" height="20" width="25">
    </div>
  </footer> 
  <script src="./app.js"></script>
</body>
</html>
